<div ng-controller="NearestController as nearestVm">

    <br>
    <br>
    <br>
    <br>
    <br>
    <form ng-submit="getNearest()" class="col-sm-8 col-sm-push-2">
        <div align="center">
            <input class="form-control" type="number" id="zipCode" name="zipCode" placeholder="Enter the Zip Code" required><br>
            <button type="submit" class="btn btn-primary">Get Nearest</button>
            <br>
            <br>
        </div>

        <div align="center">
            <div class="main-center" style="max-width: 80%; height: 400px; margin: 0 auto">
                <table class="table" >

                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Address</th>
                        <th>City</th>
                        <th>Zip Code</th>
                    </tr>

                    <tr ng-repeat="employee in nearestVm.nearestEmployees">
                        <td>{{employee.firstName+ " " +employee.lastName}}</td>
                        <td>{{employee.email}}</td>
                        <td>{{employee.address.streetAddress1+" "+employee.address.streetAddress2}}</td>
                        <td>{{employee.address.city}}</td>
                        <td>{{employee.address.zipCode}}</td>
                    </tr>

                </table>
            </div>

        </div>


    </form>
</div>
